<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link rel="stylesheet" th:href="@{css/principal/principal.css}">
    <script src="https://kit.fontawesome.com/1842a186b5.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}">
</head>
<body style="background-color: var(--body-color)">
    <nav th:replace="fragment/layout :: nav"></nav>
    <h1 class="text-center mt-3">Listado de Clientes</h1>
    <div class="container mt-3">
        <button class="btn btn-primary btnnuevo"><i class="fas fa-plus me-1"></i>Nuevo</button>
        <a th:href="@{/gestioninventario}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Retornar</a>
        <table class="table table-bordered table-hover mt-3" id="tbcliente">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th class="text-center">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${cliente}">
                    <td th:text="${c.idcliente}"></td>
                    <td th:text="${c.nomcliente}"></td>
                    <td th:text="${c.apecliente}"></td>
                    <td th:text="${c.dnicliente}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td class="d-flex justify-content-center align-content-center">
                        <button class="btn btn-info btnactualizar"
                                th:data-idcliente="${c.idcliente}"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalcliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form name="cliente" onsubmit="validarCliente()">
                    <div class="modal-body">
                        <input type="hidden" id="txtidcliente" readonly>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtnomcliente" name="txtnomcliente" placeholder="">
                            <label for="txtnomcliente">Nombre</label>
                            <small class="text-danger" id="validnomcliente"></small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtapecliente" name="txtapecliente" placeholder="">
                            <label for="txtapecliente">Apellido</label>
                            <small class="text-danger" id="validapecliente"></small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtdnicliente" name="txtdnicliente" placeholder="">
                            <label for="txtdnicliente">DNI</label>
                            <small class="text-danger" id="validdnicliente"></small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtdireccliente" name="txtdireccliente" placeholder="">
                            <label for="txtdireccliente">Dirección</label>
                            <small class="text-danger" id="validdirecioncliente"></small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txttelcliente" name="txttelcliente" placeholder="">
                            <label for="txttelcliente">Telefono</label>
                            <small class="text-danger" id="validtelfcliente"></small>
                        </div>
                        <div class="form-check form-switch" id="swcliente">
                            <input type="checkbox" class="form-check-input" id="swactivocli" role="switch">
                            <label for="swactivocli" class="form-check-label">Estado</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-angle-left me-1"></i>Cerrar</button>
                        <button type="button" class="btn btn-success btnguardar"><i class="fas fa-save me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{js/js/principal/principal.js}"></script>
    <script th:src="@{js/jquery/jquery.js}"></script>
    <script th:src="@{js/bootstrap/bootstrap.bundle.js}"></script>
    <script th:src="@{js/web/backoffice/cliente/frmcliente.js}"></script>
</body>
</html>
