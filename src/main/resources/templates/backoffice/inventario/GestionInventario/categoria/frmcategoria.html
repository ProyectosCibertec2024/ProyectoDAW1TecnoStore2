<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categoria</title>
    <link rel="stylesheet" th:href="@{css/principal/principal.css}">
    <script src="https://kit.fontawesome.com/1842a186b5.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}">
</head>
<body style="background-color: var(--body-color)">
    <nav th:replace="fragment/layout :: nav"></nav>
    <h1 class="text-center mt-3">Listado de Categorias</h1>
    <div class="container">
        <button class="btn btn-primary btnnuevo"><i class="fas fa-plus me-1"></i>Nuevo</button>
        <a th:href="@{/gestioninventario}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Retornar</a>
        <table id="tbcategoria" class="table table-hover table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoria</th>
                    <th class="text-center">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${categoria}">
                    <td th:text="${c.idcategoria}"></td>
                    <td th:text="${c.descripcion}"></td>
                    <td class="d-flex justify-content-center align-content-center">
                        <button class="btn btn-info btnactualizar me-1"
                                th:data-idcategoria="${c.idcategoria}"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger btneliminar"
                                th:data-idcategoria="${c.idcategoria}"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalcategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Categoria</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form name="categoria" onsubmit="validarCategoria()">
                    <div class="modal-body m-1">
                        <input type="hidden" id="txtidcategoria" readonly>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control"
                                   id="txtnomcategoria" placeholder="" name="txtnomcategoria">
                            <label for="txtnomcategoria">Categoria</label>
                            <small class="text-danger" id="validnomcategoria"></small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-angle-left me-1"></i>Cerrar</button>
                        <button type="submit" class="btn btn-success btnguardar"><i class="fas fa-save me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{js/js/principal/principal.js}"></script>
    <script th:src="@{js/jquery/jquery.js}"></script>
    <script th:src="@{js/bootstrap/bootstrap.bundle.js}"></script>
    <script th:src="@{js/web/backoffice/categoria/frmcategoria.js}"></script>
</body>
</html>
